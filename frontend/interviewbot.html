<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIVice Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: url("/static/images/image7.jpeg") no-repeat center center;
      background-size: cover;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #8A2BE2;
    }

    .role-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .role-label {
      font-size: 1rem;
    }

    select {
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #1a1a3e;
      color: white;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 70%;
      padding: 1rem;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.5s ease;
      word-wrap: break-word;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #8A2BE2 0%, #FF6B6B 100%);
      color: #ffffff;
      font-weight: 500;
    }

    .user {
      align-self: flex-end;
      background: rgba(255, 255, 255, 0.1);
      color: #b88fff;
      font-weight: bold;
    }

    footer {
      display: flex;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      gap: 1rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      color: #b88fff;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      background: linear-gradient(135deg, #8A2BE2 0%, #FF6B6B 100%);
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #8A2BE2, #FF6B6B);
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .back-button:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <button class="back-button" onclick="goBackToProfiles()">‚Üê Back to Job Profiles</button>

  <header>
    <div class="logo">AIVice</div>
    <div class="role-section">
      <span class="role-label">Role: <strong id="roleDisplay">Unknown</strong></span>
      <select id="roleSelect" onchange="updateRole()">
        <option value="">Select Role</option>
        <option value="Software Engineer">Software Engineer</option>
        <option value="Data Scientist">Data Scientist</option>
        <option value="Frontend Developer">Frontend Developer</option>
        <option value="Backend Developer">Backend Developer</option>
        <option value="AI Engineer">AI Engineer</option>
        <option value="DevOps Engineer">DevOps Engineer</option>
        <option value="UX Designer">UX Designer</option>
        <option value="Cybersecurity Analyst">Cybersecurity Analyst</option>
        <option value="Cloud Architect">Cloud Architect</option>
      </select>
    </div>
  </header>

  <main id="chatWindow">
  </main>

  <footer>
    <textarea id="userInput" placeholder="Type your response here..." rows="1" style="flex:1; border-radius:25px; resize:none; padding:0.8rem; font-size:1rem; background:rgba(255,255,255,0.05); color:#b88fff; border:none; outline:none;"></textarea>
    <button onclick="sendMessage()">Send</button>
  </footer>

  <script>
    const roleDisplay = document.getElementById('roleDisplay');
    const chatWindow = document.getElementById('chatWindow');
    let sessionId = null;
    let interviewCompletedShown = false;

    const userInput = document.getElementById('userInput');
    userInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        if (e.shiftKey) return;
        e.preventDefault();
        sendMessage();
      }
    });

    function updateRole() {
      const selectedRole = document.getElementById('roleSelect').value;
      roleDisplay.textContent = selectedRole || 'Unknown';
      sessionId = null;
      interviewCompletedShown = false;
      chatWindow.innerHTML = '';

      if (selectedRole) {
        const introMsg = document.createElement('div');
        introMsg.className = 'message bot';
        introMsg.innerHTML = üëã Hello! You're now being interviewed for the <strong>${selectedRole}</strong> role. Let‚Äôs begin with a quick introduction. Tell me about yourself.;
        chatWindow.appendChild(introMsg);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    }

    function addBotMessage(text) {
      const message = document.createElement('div');
      message.className = 'message bot';
      message.innerHTML = text;
      chatWindow.appendChild(message);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function addUserMessage(text) {
      const message = document.createElement('div');
      message.className = 'message user';
      message.textContent = text;
      chatWindow.appendChild(message);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      addUserMessage(text);
      input.value = '';
      sendToAIModel(text);
    }

    function sendToAIModel(userMessage) {
      const selectedRole = document.getElementById('roleSelect').value;
      if (!selectedRole) {
        addBotMessage("‚ö† Please select a job role first.");
        return;
      }

      const payload = {
        message: userMessage,
        role: selectedRole.toLowerCase(),
        session_id: sessionId
      };

      fetch('http://127.0.0.1:5000/api/interview', {
        method: 'POST',
        mode: 'cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        if (data.session_id) sessionId = data.session_id;

        if (data.error) {
          addBotMessage(‚ö† ${data.error});
          return;
        }

        if (data.question) {
          addBotMessage(data.question);
          return;
        }

        if (data.score !== undefined && data.message && !interviewCompletedShown) {
          addBotMessage(<b>Your Score: ${data.score}/100</b>);
          addBotMessage(data.message);
          interviewCompletedShown = true;
          return;
        }

        if (data.ai_response) {
          addBotMessage(data.ai_response);
          return;
        }

        if (interviewCompletedShown && data.message && !data.message.includes("Interview completed!")) {
          addBotMessage(data.message);
          return;
        }

        if (data.message && !interviewCompletedShown) {
          addBotMessage(data.message);
          return;
        }

        if (data.response) {
          addBotMessage(data.response);
          return;
        }
      })
      .catch(error => {
        console.error("API error:", error);
        addBotMessage("‚ö† Sorry, there was an error connecting to the AI. Please try again.");
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const roleParam = urlParams.get("role");

      if (roleParam) {
        const roleSelect = document.getElementById("roleSelect");
        const options = Array.from(roleSelect.options);

        const matchingOption = options.find(opt => opt.value.toLowerCase() === roleParam.toLowerCase());

        if (matchingOption) {
          roleSelect.value = matchingOption.value;
          updateRole();
        }
      }
    });

    function goBackToProfiles() {
      window.location.href = "job_profile.html";
    }
  </script>

</body>
</html>
